<html>
  <head>
    <title lang="nl">Mijn spelletjessite - Snake</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/stijl.css" />
    <link rel="stylesheet" href="css/fontawesome-all.min.css" />
    <script src="lib/jquery-3.2.1.min.js"></script>
    <script src="lib/jcanvas.min.js"></script>
    <script data-main="js/snakeGame" src="lib/require.min.js"></script>
  </head>
  <body>
    <div class="gameCanvas">
      <p class="gameTitle">Snake</p>
      <div>
        <button id="startSnake" type="button" name="startButton" class="gameButton"><i class="fa fa-play fa-fw"></i></button>
        <button id="stopSnake" type="button" name="stopButton" class="gameButton"><i class="fa fa-stop fa-fw"></i></button>
        <button id="toggleSound" type="button" name="toggleButton" class="gameButton"><i class="fa fa-volume-up fa-fw"></i></button>
      </div>
      <p id="gameLevel" class="gameTitle">Level 1</p>
      <canvas id="mySnakeCanvas" width="360" height="360" title="Zit hier een addertje onder?"></canvas>
    </div>
  </body>
</html>
