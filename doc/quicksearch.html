    {"controller.js.html":{"id":"controller.js.html","title":"Source: controller.js","body":" Snake Game Classes CanvasElementFoodSnakeSound Global createCanvas() -&gt; CanvascreateFoods() -&gt; array met foodcreateSnake() -&gt; voidcreateSounds() -&gt; Sounddraw() -&gt; voidgameOver() -&gt; voidgameWon() -&gt; voidinit() -&gt; voidmove(direction) -&gt; voidstart() -&gt; voidstop() -&gt; voidtoggleSound() -&gt; void Source: controller.js const LEFT = &quot;left&quot;; // bewegingsrichtingen const RIGHT = &quot;right&quot;; const UP = &quot;up&quot;; const DOWN = &quot;down&quot;; const GRIDSIZE = 18; const NUMFOODS = 5; // aantal voedselelementen const SLEEPTIME = 500; // snelheid van spel (ms per stap) var timer; // timer event var snake; // de slang met kop en staart elementen var food; // voedsel voor de slang var direction; // bewegingsrichting van de slang var sound; // de spelgeluiden var running = false; // geeft aan of het spel loopt of niet. $(document).ready(function() { $(&quot;#startSnake&quot;).click(start); $(&quot;#stopSnake&quot;).click(stop); $('#toggleSound').click(toggleSound); }); /*************************************************************************** ** Game Keyboard ** ***************************************************************************/ /** @function addEventListener(event, listener(e)) -&gt; void @desc luister naar keydown events an update snake met nieuwe richting. @param {event} e het event waar naar geluisterd worden. */ document.addEventListener('keydown', function(e) { switch (e.which) { case 37: // left direction = LEFT; break; case 38: // up direction = UP; break; case 39: // right direction = RIGHT; break; case 40: // down direction = DOWN; break; } }); /*************************************************************************** ** Game ** ***************************************************************************/ /** @function init() -&gt; void @desc Bepaal de afmetingen, creeer de geluidenverzameling, een slang, genereer voedsel, en teken alles */ function init() { createCanvas(&quot;#mySnakeCanvas&quot;, GRIDSIZE); createSounds(); createSnake(); // maak de slang voor het voedsel createFoods(); } /** @function start() -&gt; void @desc Initializeer het spel in start positie en begin met spelen. Doe niets als het spel al loopt. */ function start() { if (!running) { init(); // zet spel op draw(); // teken begin stand running = true; // start het spel // voor een move op elke gegeven interval timer = setInterval(function() { move(); }, SLEEPTIME); } } /** @function stop() -&gt; void @desc Stop het spel en verwijder slang en voedsel Doe niets als het spel niet loopt. */ function stop() { if (running) { clearInterval(timer); running = false; snake = null; food = null; draw(); } } /** @function gameOver() -&gt; void @desc Het spel is verloren. Stop het spel. */ function gameOver() { snakeCanvas.drawText(&quot;Game Over!&quot;, &quot;OrangeRed&quot;); sound.play(&quot;looser&quot;); console.log(&quot;VERLOREN!!!&quot;); clearInterval(timer); running = false; } /** @function gameWon() -&gt; void @desc Het spel is gewonnen. Stop het spel. */ function gameWon() { snakeCanvas.drawText(&quot;Well Done!&quot;, &quot;LawnGreen&quot;); sound.play(&quot;winner&quot;); console.log(&quot;GEWONNEN!!!&quot;); clearInterval(timer); running = false; } /*************************************************************************** ** Game Init Methods ** ***************************************************************************/ /** @function createFoods() -&gt; array met food @desc array van random verdeelde voedselpartikelen @returns {Element} array met food */ function createFoods() { var x, y // coordinaten voor nieuw voedsel // maak leeg voedselveld aan food = new Food(); while (food.remaining() &lt; NUMFOODS ) { // maak een nieuw element op een random location. x = getRandomInt(0, snakeCanvas.xmax); y = getRandomInt(0, snakeCanvas.ymax); // voeg nieuw voedsel toe als de lokatie nog vrij is. if (!snake.collision(x, y) &amp;&amp; !food.collision(x, y)) { food.add(x, y); } } } /** @function createSnake() -&gt; void @desc Slang creëren, bestaande uit twee segmenten, in het midden van het veld */ function createSnake() { // maak een nieuwe lege slang aan. snake = new Snake(); // voeg twee elementen aan de slang toe. snake.move(Math.round(snakeCanvas.xmax / 2), Math.round(snakeCanvas.ymax / 2), true); snake.move(Math.round(snakeCanvas.xmax / 2), Math.round(snakeCanvas.ymax / 2) - 1, true); // zet bewegingsrichting direction = UP; } /** @function createCanvas() -&gt; Canvas @desc Maakt het canvas op basis van het gegeven HTML element @returns {Canvas} canvas volgens HTML definitie */ function createCanvas(canvasId, gridSize) { snakeCanvas = new Canvas($(canvasId), gridSize); } /** @function createSounds() -&gt; Sound @desc maak de geluidenverzameling */ function createSounds() { sound = new Sound(); // definieer geluiden sound.add(&quot;move&quot;); sound.add(&quot;food&quot;); sound.add(&quot;winner&quot;); sound.add(&quot;looser&quot;); } /** @function toggleSound() -&gt; void @desc zet geluid aan of uit */ function toggleSound() { if (sound) { sound.toggle(); if (sound.playSounds()) { $(&quot;#toggleSound&quot;).html('&lt;i class=&quot;fa fa-volume-off fa-fw&quot;&gt;&lt;/i&gt;'); } else { $(&quot;#toggleSound&quot;).html('&lt;i class=&quot;fa fa-volume-up fa-fw&quot;&gt;&lt;/i&gt;'); } } } /*************************************************************************** ** Game Move Methods ** ***************************************************************************/ /** @function move(direction) -&gt; void @desc verander bewegingsrichting slang in aangegeven richting. @param {string} direction de richting (een van de constanten UP, DOWN, LEFT of RIGHT) */ function move() { // bepaal coordinaten van volgende stap var x = snake.getHead().x; var y = snake.getHead().y; switch(direction) { case LEFT: x = x - 1; break; case RIGHT: x = x + 1; break; case UP: y = y - 1; break; case DOWN: y = y + 1; break; } // test of stap gemaakt kan worden if (canMove(x, y)) { // bepaal of er eten gegeten wordt. eaten = food.eat(x, y); // Laat de slang een stap zetten. snake.move(x, y, eaten); draw(); if (eaten) { sound.play(&quot;food&quot;); console.log(&quot;munch&quot;); if (food.remaining() == 0) { gameWon(); } } else { sound.play(&quot;move&quot;); } } else { gameOver(); } } function canMove(x, y) { result = true; if (snakeCanvas.collision(x, y)) { console.log(&quot;Snake hit a wall&quot;); result = false; } if (snake.collision(x, y)) { console.log(&quot;Snake hit itself&quot;); result = false; } return result; } /*************************************************************************** ** Canvas ** ***************************************************************************/ /** @function draw() -&gt; void @desc Teken de slang en het voedsel */ function draw() { snakeCanvas.clear(); if (snake) { snake.getSegments().forEach(function (segment) { snakeCanvas.drawElement(segment); }); } if (food) { food.getSegments().forEach(function (food) { snakeCanvas.drawElement(food); }); } } × Search results Close This game is developed by Jaap Pelt and Onno Huijgen as part of an assignment for the Open University. "},"canvas.js.html":{"id":"canvas.js.html","title":"Source: canvas.js","body":" Snake Game Classes CanvasElementFoodSnakeSound Global createCanvas() -&gt; CanvascreateFoods() -&gt; array met foodcreateSnake() -&gt; voidcreateSounds() -&gt; Sounddraw() -&gt; voidgameOver() -&gt; voidgameWon() -&gt; voidinit() -&gt; voidmove(direction) -&gt; voidstart() -&gt; voidstop() -&gt; voidtoggleSound() -&gt; void Source: canvas.js /** * @namespace SnakeModel * @module snake/model * @class Canvas * @desc Create a canvas object with boundaries. * @param {object} canvas Object with canvas element from html * @param {number} gridSize Size (n x n) of the playing field * @returns Canvas */ function Canvas(canvas, gridSize) { // private properties var _canvas = canvas; var _gridSize = gridSize; var _height = _canvas[0].height; // canvas height var _width = _canvas[0].width; // canvas width var _step = Math.max(_width, _height) / _gridSize; // pixel size of a step var _radius = _step / 2; // pixel radius of an element var _xmax = Math.floor(_width/_step) - 1; // maximum x value var _ymax = Math.floor(_height/_step) - 1; // maximum y value /** * @private * @desc Draw an element on the canvas * @param {Element} element The element object to be drawn. */ var _drawElement = function(element) { _canvas.drawArc({ draggable : false, fillStyle : element.color, x : element.x * _step + _radius, y : element.y * _step + _radius, radius : _radius }); } /** * @private * @desc Draw a text on the canvas in the given color. * @param {string} text The text to be drawn. * @param {string} color The color of the text. */ var _drawText = function(text, color) { var context = _canvas[0].getContext(&quot;2d&quot;); context.font = &quot;50px Comic Sans MS&quot;; context.fillStyle = color; context.textAlign = &quot;center&quot;; context.fillText(text, _width / 2, _height / 2); } /** * @private * @desc Checks if the given x- and y-coordinates are within the playing field. * @param {number} x X-coordinate * @param {number} y Y-coordinate * @returns {boolean} Location is within playing field (true) or not (false) */ var _collision = function(x, y) { return (x &gt; _xmax || x &lt; 0 || y &gt; _ymax || y &lt; 0); } /** * @public * @desc Canvas object which is returned. * @member {Object} */ var canvas = { // Clears the canvas clear: function() { _canvas.clearCanvas(); }, // Draw the given element on the canvas drawElement: function(element) { _drawElement(element); }, // Draw the given text on the canvas drawText: function(text, color) { _drawText(text, color); }, // Check if the x/y-coordinates are out of bounds collision: function(x, y) { return _collision(x, y); }, // The x- and y-boundaries xmax : _xmax, ymax : _ymax }; return canvas; } × Search results Close This game is developed by Jaap Pelt and Onno Huijgen as part of an assignment for the Open University. "},"element.js.html":{"id":"element.js.html","title":"Source: element.js","body":" Snake Game Classes CanvasElementFoodSnakeSound Global createCanvas() -&gt; CanvascreateFoods() -&gt; array met foodcreateSnake() -&gt; voidcreateSounds() -&gt; Sounddraw() -&gt; voidgameOver() -&gt; voidgameWon() -&gt; voidinit() -&gt; voidmove(direction) -&gt; voidstart() -&gt; voidstop() -&gt; voidtoggleSound() -&gt; void Source: element.js /** * @class Element * @desc Create an element object. * * This class is a generalization for the snake and food elements. * @param {number} x center x-coordinate * @param {number} y center y-coordinate * @param {string} color element color * @returns Element */ function Element(x, y, color) { // private properties var _x = x; var _y = y; var _color = color; /** * @public * @desc Element object which is returned. * @member {Object} */ var element = { // Return the coordinates and color x: _x, y: _y, color: _color }; return element; } × Search results Close This game is developed by Jaap Pelt and Onno Huijgen as part of an assignment for the Open University. "},"food.js.html":{"id":"food.js.html","title":"Source: food.js","body":" Snake Game Classes CanvasElementFoodSnakeSound Global createCanvas() -&gt; CanvascreateFoods() -&gt; array met foodcreateSnake() -&gt; voidcreateSounds() -&gt; Sounddraw() -&gt; voidgameOver() -&gt; voidgameWon() -&gt; voidinit() -&gt; voidmove(direction) -&gt; voidstart() -&gt; voidstop() -&gt; voidtoggleSound() -&gt; void Source: food.js /** * @class Food * @desc Create a food collection object. * @returns Food * @see Element * @see util indexOf */ function Food() { // private constants const _FOOD = &quot;Olive&quot;; // food color // private properties var _segments = []; // food segments /** * @private * @desc Removes the food segment on the given x- and y-coordinates if present. * @param {number} x X-coordinate * @param {number} y Y-coordinate * @returns {boolean} Snake has eaten (true) or not (false) */ var _eat = function(x, y) { var _result = false; var _index = indexOf(_segments, x, y); if (_index &gt;= 0) { _segments.splice(_index, 1); _result = true; } return _result; } /** * @private * @desc Creates a food segment on the given x- and y-coordinates. * @param {number} x X-coordinate * @param {number} y Y-coordinate */ var _add = function(x, y) { _segments.push(new Element(x, y, _FOOD)); } /** * @private * @desc Checks if the given x- and y-coordinates are 'occupied'. * @param {number} x X-coordinate * @param {number} y Y-coordinate * @returns {boolean} Location is occupied (true) or not (false) */ var _collision = function(x, y) { return indexOf(_segments, x, y) &gt;= 0; } /** * @public * @desc Food object which is returned. * @member {Object} */ var food = { // Create food element on given coordinates add: function(x, y) { _add(x, y); }, // Return the number of food elements left remaining: function() { return _segments.length; }, // Return the food elements getSegments: function() { return _segments; }, // Delete food element from given coordinates eat: function(x, y) { return _eat(x, y); }, // Checks if food element is present on given coordinates collision: function(x, y) { return _collision(x, y); } } return food; } × Search results Close This game is developed by Jaap Pelt and Onno Huijgen as part of an assignment for the Open University. "},"util.js.html":{"id":"util.js.html","title":"Source: util.js","body":" Snake Game Classes CanvasElementFoodSnakeSound Global createCanvas() -&gt; CanvascreateFoods() -&gt; array met foodcreateSnake() -&gt; voidcreateSounds() -&gt; Sounddraw() -&gt; voidgameOver() -&gt; voidgameWon() -&gt; voidinit() -&gt; voidmove(direction) -&gt; voidstart() -&gt; voidstop() -&gt; voidtoggleSound() -&gt; void Source: util.js /*************************************************************************** ** Utility Functions ** ***************************************************************************/ /** * @function getRandomInt(min,max) -&gt; number * @desc Create a random integer number between the min and max values. * @param {number} min Integer value indicating the lowest boundary. * @param {number} max Integer value indicating the highest boundary. * @returns {number} The random integer. * @requires Math */ function getRandomInt(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; } /** * @function indexOf(elements,x,y) -&gt; number * @desc Checks if an element with given x- and y-coordinates exists. * * Returns the index of the found element or -1 if it does not exists. * @param {array} elements Array with elements * @param {number} x X-coordinate * @param {number} y Y-coordinate * @returns {number} The index of the element if found or -1 if not */ function indexOf(elements, x, y) { var i = 0; // iterator var result = - 1; // result while (i &lt; elements.length) { if (elements[i].x == x &amp;&amp; elements[i].y == y) { result = i; i = elements.length; // found } i++; } return result; } × Search results Close This game is developed by Jaap Pelt and Onno Huijgen as part of an assignment for the Open University. "},"snake.js.html":{"id":"snake.js.html","title":"Source: snake.js","body":" Snake Game Classes CanvasElementFoodSnakeSound Global createCanvas() -&gt; CanvascreateFoods() -&gt; array met foodcreateSnake() -&gt; voidcreateSounds() -&gt; Sounddraw() -&gt; voidgameOver() -&gt; voidgameWon() -&gt; voidinit() -&gt; voidmove(direction) -&gt; voidstart() -&gt; voidstop() -&gt; voidtoggleSound() -&gt; void Source: snake.js /** * @class Snake * @desc Create a snake object. * @returns Snake * @see Element * @see util indexOf */ function Snake() { // private constants const _SNAKE = &quot;DarkRed&quot;; // color of the snake's body const _HEAD = &quot;DarkOrange&quot;; // color of the snake's head // private properties var _segments = []; // snake elements var _head; // head segment var _segments = []; // snake elements /** * @private * @desc Executes snake movement in the current direction. * @param {number} x X-coordinate * @param {number} y Y-coordinate * @param {boolean} grow Indicates if the snake grows (e.g. because he has eaten food) */ var _move = function (x, y, grow) { // change the current head into a body part if (_head) { _head.color = _SNAKE; } // add a new head _segments.push(_createNewHead(x, y)); _head = _segments[_segments.length-1]; // remove the tail if the snake doesn't grow if (!grow) { _segments.shift(); } } /** * @private * @desc Checks if the given x- and y-coordinates are 'occupied'. * @param {number} x X-coordinate * @param {number} y Y-coordinate * @returns {boolean} Snake hits itself (true) or not (false) */ var _collision = function (x, y) { return indexOf(_segments, x, y) &gt;= 0; } /** * @private * @desc Creates a new snake head on the given coordinates. * @param {number} x X-coordinate * @param {number} y Y-coordinate * @returns {Element} Element on given coordinates and color _HEAD. */ _createNewHead = function(x, y) { return new Element(x, y, _HEAD); } /** * @public * @desc Snake object which is returned. * @member {Object} */ var snake = { // Returns the head (final segment) getHead: function() { return _head; }, // Returns the snake's segments getSegments: function () { return _segments; }, // Move (and grow) the snake move: function(x, y, grow) { _move(x, y, grow); }, // Check if the snake collides with itself collision: function(x, y) { return _collision(x, y); } }; return snake; } × Search results Close This game is developed by Jaap Pelt and Onno Huijgen as part of an assignment for the Open University. "},"sound.js.html":{"id":"sound.js.html","title":"Source: sound.js","body":" Snake Game Classes CanvasElementFoodSnakeSound Global createCanvas() -&gt; CanvascreateFoods() -&gt; array met foodcreateSnake() -&gt; voidcreateSounds() -&gt; Sounddraw() -&gt; voidgameOver() -&gt; voidgameWon() -&gt; voidinit() -&gt; voidmove(direction) -&gt; voidstart() -&gt; voidstop() -&gt; voidtoggleSound() -&gt; void Source: sound.js /** * @class Sound * @desc Create a sound library object. * @returns Sound * @see Audio */ function Sound() { // private constants const _SOUND_PATH = &quot;snd/&quot;; const _SOUND_EXT = &quot;.wav&quot;; // private properties var _sounds = {}; var _playSounds = false; // private methods /** * @private * @desc Plays the sound (if the player appreciates that) * @param {string} sound The sound to be played. */ var _play = function(sound) { if (_playSounds) { _sounds[sound].play(); } } /** * @private * @desc Adds the sound to the library. * @param {string} sound The sound to be added. */ var _add = function(sound) { _sounds[sound] = new Audio(); _sounds[sound].src = _SOUND_PATH + sound + _SOUND_EXT; } /** * @private * @desc Turns the sound on or off. */ var _toggle = function() { _playSounds = !_playSounds; } /** * @public * @desc Sound object which is returned. * @member {Object} */ var sound = { // Play the sound play: function(sound) { _play(sound); }, // Add the sound to the library add: function(sound) { _add(sound); }, // Turn the playing of sounds on or off toggle: function() { _toggle(); }, // Are sounds on or off? playSounds : function() { return _playSounds; }, // Return the sound library getSounds : function() { return _sounds; } }; return sound; } × Search results Close This game is developed by Jaap Pelt and Onno Huijgen as part of an assignment for the Open University. "},"global.html":{"id":"global.html","title":"Global","body":" Snake Game Classes CanvasElementFoodSnakeSound Global createCanvas() -&gt; CanvascreateFoods() -&gt; array met foodcreateSnake() -&gt; voidcreateSounds() -&gt; Sounddraw() -&gt; voidgameOver() -&gt; voidgameWon() -&gt; voidinit() -&gt; voidmove(direction) -&gt; voidstart() -&gt; voidstop() -&gt; voidtoggleSound() -&gt; void Global Methods createCanvas() -&gt; Canvas() Maakt het canvas op basis van het gegeve void Classes Classes Canvas Element Food Snake Sound × Search results Close This game is developed by Jaap Pelt and Onno Huijgen as part of an assignment for the Open University. "},"index.html":{"id":"index.html","title":"Index","body":" Snake Game Classes CanvasElementFoodSnakeSound Global createCanvas() -&gt; CanvascreateFoods() -&gt; array met foodcreateSnake() -&gt; voidcreateSounds() -&gt; Sounddraw() -&gt; voidgameOver() -&gt; voidgameWon() -&gt; voidinit() -&gt; voidmove(direction) -&gt; voidstart() -&gt; voidstop() -&gt; voidtoggleSound() -&gt; void IntroductionThis repository contains code for the Open University course: Webapplicaties: de clientkant (Webapplications: the client side) The result: The Game Site or The Snake Game Collaborators: Aart Pelt (a.j.w.pelt@gmail.com) Onno Huijgen (o.huijgen@gmail.com) Assignment 1Main siteThis part focusses on the HTML and CSS bit. Layout:header : title of the websitecenter : an area with a border (arena) and a menu (nav) and iframe (gameFrame) withinfooter : copyright notice and last modification date Styling:Margins and paddings, colors and text attributes are explicitly named. This makes it easier to experiment with different styles. Before the site enters the production stage, it's possible to refactor some of the styles. Positioning:In order to create a responsive website relative measurements like em and % have been chosen.Also the 'arena'-elements are positioned in a floating manner. The website has been tested with the browsers Google Chrome and Safari on Apple OS X. Assignment 2Snake part OneThis part focusses on Javascript. In order to let the code be tested by the instructor the requirements have to be met precisely. The functions collidesWithOneOf and canMove/doMove are added as methods to Element and Snake respectively. In order to determine the new position of the snake's head the method Snake.createNewHead was added. This method is now called both in canMove as doMove. It would be better if canMove returned a segment (type Element) if movement is possible. The doMove modify the snake segments. An attempt was made to execute the tests from the command line using mocha/chai. Because of the difference in coding for the browser and coding for node, you would need something like browserify and a build system in place. Because this falls outside the scope of this course, tests are executed from a webpage. Assignment 3Snake part TwoIn this part refactoring the code into modules is needed. Separate the model from the view and controller. Architecture:The application follows the MVC architecture pattern. The HTML of assignment 1 acts as the view. The Controller is contained in a single controller module which retrieves the canvas from the view, listens for user input and draws the result bases on the state of the game. The model is split up in several parts: sound, canvas and game objects.Element, Food, Snake and Canvas are the core models for this application. They are structured according to the object model pattern which is a specific form of the model pattern with a single object per module. The objects are structured strictly hierarchical. Food, Snake and Canvas use Element, but no other dependencies exist between the models.The Sound module has been added with the same object model pattern. It is completely independent of other modules.Util acts as as a library of functions. The module structure does not provide any benefits here, so it was decided to format it as a plain javascript library. In order to play the game a controller class is created which controls the view (DOM, UI, HTML) and communicates with the model to instantiate the required objects. The view has been updated with Font Awesome so the buttons now contain icons instead of text. Design decisions:It has been decided separate the playing grid from the pixel location. The X and Y coordinates used in the game refer to a grid number. The canvas module will determine how the grid needs to be drawn in pixels to fill the maximum canvas area. A rectangular canvas is also supported. It has been decided to pass x and y coordinates instead of an element. This was discussed during the lecture as a suitable alternative from recreating objects for the purpose of canMove, doMove and collision. It is also considered more intuitively correct to move to a coordinate rather then to an element. As a result, the dependency between the controller and elements object is reduced. It was decided to make the food and snake object very similar. Both are create as an empty object, both have an add function to add new elements and both have a collision function to test for existing elements. It has been decided to move the indexOf function to the util library. Although it depends on Element and therefore might not belong in a functional library, the function is reused by both food and snake. It was preferred to keep food and snake independent of each other. DocumentationThe code is annotated with JSdoc3. The generator is installed using node/npm. An extra module (docstrap) is added to allow the use of templates. Versions of node and npm are controlled by nvm. npm install -g jsdoc ink-docstrapIn order to configure the generator a JSON file snake.jsdoc.json is present.See: http://usejsdoc.org/about-configuring-jsdoc.html The documentation is generated with the following command: jsdoc --access all --verbose --configure snake.jsdoc.json --template ~/.nvm/versions/node/v8.9.3/lib/node_modules/ink-docstrap/template --readme README.md --destination docSee also: http://usejsdoc.org/about-commandline.html And can be accessed from here. TestingThe testing framework that is used is Mocha in combination with Chai. Due to the absence of a build system the tests are executed from the test page. TO DO Submit code to version control (git). Convert this readme to MarkDown syntax. Select IDE for development or can we live with Atom and Chrome (using debug tools)? =&gt; Atom/Chrome CSS height: 100% needs
